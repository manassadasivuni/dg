# Site settings
title: My Working Notes # site title
description: >- # site description
  Brainfarts and Insights
lang: en-UK # default lang
timezone: Asia/India # set your timezone
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/manassadasivuni/manassadasivuni.github.io # site repo [optional]
mode: light # default theme "dark" | "light"

# Profile settings
author:
  name: Manas Sadasivuni # author name
  bio: >- # tell to the world
    ðŸ‘‹ Welcome to my working notes, an experiment to build and grow in public. Take a look around
  username: manassadasivuni # author username
  github: manassadasivuni
  twitter: sadasivunimanas
  email: me@manassadasivuni.com # your contact adress
  avatar: /assets/img/avatar.jpg # change with your own avatar

# Url settings
url: "https://notes.manassadasivuni.com"
baseurl:
permalink: /:title/
google_analytics:
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Build settings
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - node_modules

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
